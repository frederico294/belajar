<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        /* ini kalau mau background warna */
        body {
            background-color: red;
        }

        /* ini kalau mau background gambar */
        /* sesuaikan dengan nama gambar yang sudah disiapkan */
        /* di sini saya menyiapkan gambar dengan nama file "gambar.png" */
        body {
            background-image: url(gambar.png);
        }

        h1 {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Selamat Mencoba</h1>
</body>
</html>
